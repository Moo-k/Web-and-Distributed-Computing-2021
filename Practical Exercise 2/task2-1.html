<!DOCTYPE html>
<html lang="en">
    <head>
        <title>task2-1</title>
        <style>
            h1 {
                color:red;
            }
            h2 {
                text-align:center;
            }
            a {

                color:orange;
            }
            del {
                color:grey;
            }
            mark {
                color:dimgrey;
                background-color:pink;
            }
            pre {
                font-family:monospace;
                font-size:80%;
            }
        </style>
    </head>
    <body>
        <h1>A red heading</h1>
        <hr>
        <p>All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange,<br>while this <del>text which is struck out</del> is grey.</p>
        <p>Highlighted text is <mark>dimgrey against pink</mark>.</p>
        <h2>Level 2 headings are centred</h2>
        <pre>Preformatted text uses the monospace font-family &amp; is 80% normal size.</pre>
    </body>
</html>
